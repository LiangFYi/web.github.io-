<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>音乐播放器</title>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="music.css">
    </head>
    <body>
        <audio id="mic_audio" src="audio/白若溪-追梦人.mp3">白若溪-追梦人</audio>
        <div class="container">
            <header>
                <div class="playlist">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="setting">
                    <i class="fa fa-cog"></i>
                </div>
            </header>
            <main>
                <div class="album-art">
                    <img src="Background-picture.png" alt="" />
                </div>
                <div class="player">
                    <i class="fa fa-repeat"></i>
                    <i class="fa fa-fast-backward"></i>
                    <i class="fa fa-play"></i>
                    <i class="fa fa-fast-forward"></i>
                    <i class="fa fa-random"></i>
                </div>
            </main>
            <footer>
                <div class="title">白若溪-追梦人
                </div>

                <div class="time-tracker">
                    <div class="timer">
                        <div class="bg">
                            <div class="int"></div>
                        </div>
                    </div>
                    <div class="time">0:00</div>
                </div>
            </footer>
        </div>
        <script src="music.js"> </script>
        </div>
    </body>
</html>
